<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kurimanju-battleship</title>
  </head>
  <body>
    <h1>kurimanju battleship</h1>
    <div class="dual-content-separated">
      <table id="challenger-board"></table>
      <div class="separator"></div>
      <table id="rival-board"></table>
    </div>
    <div class="game-state-display">It is your turn!</div>
    <div class="fighters">
      <div class="img-frame">
        <h3>Challenger:</h3>
        <h3>Shisa</h3>
        <img src="./images/shisa.png" alt="" class="challenger-image" />
      </div>
      <h3>VS</h3>
      <div class="img-frame">
        <h3>Rival:</h3>
        <h3>The GOAT Kurimanju Senpai</h3>
        <img src="./images/kurimanju.png" alt="" class="rival-image" />
      </div>
    </div>
  </body>
</html>
